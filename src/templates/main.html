{% if link.length > 0 %}
  <a href="{{ link }}">read secret message now (maximum 3 times)</a>
  <br />
  or share the message using this link: localhost:3001{{ link }}
  <button
    onclick="navigator.clipboard.writeText('localhost:3001{{ link }}'); alert('Link copied to clipboard')"
  >
    Copy to Clipboard
  </button>
{% elif error.length > 0 %}
  {{ error }}
{% else %}
  Hi, please leave a message.
{% endif %}
{# TODO: Eingabefeld, sodass Benutzer einen Text hinterlegen k√∂nnen #}
<form method="post" action="/message">
  <fieldset>
    <label>
      Nachricht
      <input type="text" name="message" />
    </label>
  </fieldset>
  <input type="submit" value="anlegen" />
</form>
